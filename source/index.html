<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fuse8 Appartments</title>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <link rel="preload" href="fonts/OpenSans.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/OpenSansBold.woff2" as="font" crossorigin>
</head>

<body>
<div class="body-container">
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="main-header container">
    <h1 class="main-header__title">Our Latest Developments</h1>
  </header>
  <main class="main-body container">
    <section class="main-body__filter-block filter-block">
      <h2 class="visually-hidden filter-block__title">Appartments filter</h2>
      <p class="filter-block__text">Filter</p>
      <input class="filter-block__input" type="text" placeholder="Input Apartment Name">
    </section>
    <section class="main-body__aparts">
      <h2 class="visually-hidden aparts-title">Appartments list</h2>
      <ul class="main-body__aparts-list aparts-list"></ul>
    </section>
    <button class="main-body__button" type="button">See more
      <svg width="6" height="22" viewBox="0 0 6 22" fill="none">
        <use xlink:href="#arrow"></use>
      </svg>
    </button>
  </main>
</div>
<template id="card">
  <a class="card" href="details/id">
    <div class="card__image-block">
      <img class="card__image" width="379" height="230" alt="Apartament image">
      <p class="card__type">Independent Living</p>
    </div>
    <div class="card__text-block">
      <h2 class="card__title">Virtual Fantastic Granite</h2>
      <p class="card__address">471 Marshall Street</p>
      <p class="card__price-text">New Properties for Sale from <span class="card__price">Â£214,999</span></p>
      <p class="card__shared-type">Shared Ownership Available</p>
    </div>
  </a>
</template>
<template id="notification">
    <h2 class="notification__title">Sorry, no appartments found..</h2>
    <img class="notification__image" src="./img/sad_placeholder.png" width="100" height="100">
    <p class="notification__text">Try another appartment name, please.</p>
</template>
<script src="js/vendor.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
